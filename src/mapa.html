<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mapa xd</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#map {
				height: 500px;
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			function initMap() {
				let location = { lat: -25.363, lng: 131.044 };
				let map = new google.maps.Map(document.getElementById("map"), {
					zoom: 4,
					center: location,
				});
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUVcjOdGqHpBxyX8S7YKm02YUx_TOFHTI&callback=initMap"></script>
	</body>
</html>
